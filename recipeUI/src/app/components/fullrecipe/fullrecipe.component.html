


 <div *ngIf="recipe">
    <p>Your selected recipe is:</p>
    <h3>
        {{recipe}}
    </h3>

    
    <app-ingredient [recipeTitle]="recipe"></app-ingredient>

    <p>@if(displayRecipe != null){
        {{displayRecipe.directions}}{{displayRecipe.cooktime}}
    }
    </p>
    <p *ngIf="displayRecipe != null">{{displayRecipe.directions}}{{displayRecipe.cooktime}}</p>
    <p><button (click)="deleteRecipe(displayRecipe.id)">delete recipe</button></p>
 </div>
