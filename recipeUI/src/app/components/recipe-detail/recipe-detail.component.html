<div class="pagecontainer">
<div>
    <ul style="align-items: center;">
        <li *ngFor="let result of displayRecipeDetails">
           <a [routerLink]="['/', result.id]"> {{ result.title }}</a>
           <ul>
            <li>
            <app-ingredient [recipeTitle]="result.title"></app-ingredient> 
        
            </li>
        </ul>
        </li>
    </ul>
</div>
<div *ngIf="displayRecipeDetails">
<h4>{{ displayRecipeDetails[0].title }}</h4>
<p>Directions here: {{ displayRecipeDetails[0].directions }}</p>
<p>Cook time is: {{displayRecipeDetails[0].cook_time}}</p>

</div>
</div>
