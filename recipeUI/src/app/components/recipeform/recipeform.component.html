

 <input type="text" [(ngModel)]="searchControl" placeholder="Search for a recipe"/>
 <button (click)="search()">Search</button>
<div>
    <p>Add Ingredient to Recipe</p>
    <label>Recipe</label>
 <select name="Select Recipe name" [(ngModel)]="formIng.recipe" class="custom-select">
 <option *ngFor="let r of multirecipeList" [value]="r.title">{{r.title}}</option>
 </select>
 <br>
 <input type="text" [(ngModel)]="formIng.itemname" placeholder="Ingredient Name">
 <br>
 <input type="text" [(ngModel)]="formIng.qty" placeholder="quantity">
 <br>
 <input type="text" [(ngModel)]="formIng.units" placeholder="measuring unit">
<button (click)="EmitSubmittedIng()">Add Ingredient</button>
 </div>


 <div class="pagecontainer">

    <div>
        <h3>Add Recipe Title</h3>
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="formRec.title" />
        <button type="submit">Add Recipe Name</button>

    </div>


 </div>
